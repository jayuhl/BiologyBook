    <div class="row">
        <div class="column-main" style="background-color:#e0f0e3;">
            <h2>Evolution</h2>
            <button class="btn" id="demo1" onclick="orgFunction(id)">Charles Darwin</button>
            <br><br><button class="btn" id="demo2" onclick="genFunction(id)">Evolution</button>
            <br><br><button class="btn" id="demo3" onclick="codeFunction(id)">Natural Selection</button>
            <br><br><button class="btn" id="demo4" onclick="artFunction(id)">Artificial Selection</button>
            <br><br><button class="btn" id="demo5" onclick="artvFunction(id)">Natural vs Artificial Selection            </button>
            
          </div>
        <div id="content" class="column-main" style="background-color:#ffffff;">
          <h3>Imagine a green caterpillar on a brown tree trunkâ€”oh, too late, a bird's eaten it.</h3>
        </div>
      </div>
</body>
<script>
  function orgFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Charles.html" width=100% height=100%></object>';
    setColor(value);
  }
  function genFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Evol.html" width=100% height=100%></object>';
    setColor(value);
  }
  function codeFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Nat.html" width=100% height=100%></object>';
    setColor(value);
  }
  function artFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Art.html" width=100% height=100%></object>';
    setColor(value);
  }
  function artvFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="ArtvNat.html" width=100% height=100%></object>';
    setColor(value);
  }
  



  function setColor(value) {
    const allButtons = document.getElementsByClassName("btn");
    for(var i = 0; i < allButtons.length; i++) 
    {
      allButtons[i].style.color = "black";
      allButtons[i].style.backgroundColor = "transparent";
    }
    document.getElementById(value).style.color = "white";
    document.getElementById(value).style.backgroundColor = "#b8d8be";

  }
</script>
