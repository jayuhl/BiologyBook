    <h3>Pace of Speciation    </h3>
    <p>Evolution and speciation can occur at different speeds</p>
    <ul>
        <li><b>Punctuated equilibrium</b>: when evolution occurs rapidly after a long period of stasis</li>
        <li><b>Gradualism</b>: when evolution occurs slowly over hundreds, thousands, or millions of years</li>
    </ul>
