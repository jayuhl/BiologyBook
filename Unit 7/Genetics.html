    <div class="row">
        <div class="column-main left">
            <h2>Population Genetics and Hardy Weinberg Equilibrium</h2>
            <button class="btn" id="demo1" onclick="orgFunction(id)">Population Genetics            </button>
            <br><br><button class="btn" id="demo2" onclick="genFunction(id)">Mutations</button>
            <br><br><button class="btn" id="demo3" onclick="codeFunction(id)">Genetic Drift</button>
            <br><br><button class="btn" id="demo4" onclick="artFunction(id)">Gene Flow</button>
            <br><br><button class="btn" id="demo5" onclick="artvFunction(id)">Modes of Natural Selection            </button>
            <br><br><button class="btn" id="demo6" onclick="hFunction(id)">Hardy Weinberg Equilibrium

            </button>

</body>
<script>
  function orgFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Pop.html" width=100% height=100%></object>';
    setColor(value);
  }
  function genFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Mut.html" width=100% height=100%></object>';
    setColor(value);
  }
  function codeFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Drift.html" width=100% height=100%></object>';
    setColor(value);
  }
  function artFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Flow.html" width=100% height=100%></object>';
    setColor(value);
  }
  function artvFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Modes.html" width=100% height=100%></object>';
    setColor(value);
  }
  function hFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Hardy.html" width=100% height=100%></object>';
    setColor(value);
  }
  function eFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Var.html" width=100% height=100%></object>';
    setColor(value);
  }
  



  function setColor(value) {
    const allButtons = document.getElementsByClassName("btn");
    for(var i = 0; i < allButtons.length; i++) 
    {
      allButtons[i].style.color = "black";
      allButtons[i].style.backgroundColor = "transparent";
    }
    document.getElementById(value).style.color = "white";
    document.getElementById(value).style.backgroundColor = "#b8d8be";

  }
</script>
