    <div class="row">
        <div class="column-main left">
            <center><h2>Cell Structures and Their Functions</h2></center>
            <button class="btn" id="demo1" onclick="cellFunction(id)">Cells</button>

          <h3>A cell is like its own city -- it has a powerplant, post office, and even transportation.</h3>

      </div>
</body>
<script>
  function cellFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Cells.html" width=100% height=100%></object>';
    setColor(value);
  }
  function organellesFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="OrganellesOverview.html" width=100% height=100%></object>';
    setColor(value);
  }
  function endomembraneFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Endomembrane.html" width=100% height=100%></object>';
    setColor(value);
  }
  function endosymbiontFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Endosymbiont.html" width=100% height=100%></object>';
    setColor(value);
  }
  function energyFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Energy.html" width=100% height=100%></object>';
    setColor(value);
  }
  function cytoskeletonFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Cytoskeleton.html" width=100% height=100%></object>';
    setColor(value);
  }
  function setColor(value) {
    const allButtons = document.getElementsByClassName("btn");
    for(var i = 0; i < allButtons.length; i++) 
    {
      allButtons[i].style.color = "black";
      allButtons[i].style.backgroundColor = "transparent";
    }
    document.getElementById(value).style.color = "white";
    document.getElementById(value).style.backgroundColor = "#b8d8be";

  }
</script>
