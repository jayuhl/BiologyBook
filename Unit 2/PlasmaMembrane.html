</body>
<script>
  function plasmaFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Plasma.html" width=100% height=100%></object>';
    setColor(value);
  }
  function fluidFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Fluid.html" width=100% height=100%></object>';
    setColor(value);
  }

  }
