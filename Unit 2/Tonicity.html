    <div class="row">

            <h2>Tonicity and Osmoregulation</h2>

</body>
<script>
  function waterFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Water.html" width=100% height=100%></object>';
    setColor(value);
  }
  function solutionsFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Solution.html" width=100% height=100%></object>';
    setColor(value);
  }
  function potentialFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Potential.html" width=100% height=100%></object>';
    setColor(value);
  }
  function setColor(value) {
    const allButtons = document.getElementsByClassName("btn");
    for(var i = 0; i < allButtons.length; i++) 
    {
      allButtons[i].style.color = "black";
      allButtons[i].style.backgroundColor = "transparent";
    }
    document.getElementById(value).style.color = "white";
    document.getElementById(value).style.backgroundColor = "#b8d8be";

  }
</script>
