    <div class="row">
        <div class="column-main left" >
            <h2>Membrane Transport</h2>
            <button class="btn" id="demo1" onclick="selectiveFunction(id)">Selective Permeability</button>
            <br><br>
            <button class="btn" id="demo2" onclick="passiveFunction(id)">Passive Transport</button>
            <br><br>
            <button class="btn" id="demo3" onclick="activeFunction(id)">Active Transport</button>
            
          </div>
        <div id="content" class="column-main right">
          <h3>Get pumped!</h3>
        </div>
      </div>
</body>
<script>
  function selectiveFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Selective.html" width=100% height=100%></object>';
    setColor(value);
  }
  function passiveFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Passive.html" width=100% height=100%></object>';
    setColor(value);
  }
  function activeFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Active.html" width=100% height=100%></object>';
    setColor(value);
  }
  function setColor(value) {
    const allButtons = document.getElementsByClassName("btn");
    for(var i = 0; i < allButtons.length; i++) 
    {
      allButtons[i].style.color = "black";
      allButtons[i].style.backgroundColor = "transparent";
    }
    document.getElementById(value).style.color = "white";
    document.getElementById(value).style.backgroundColor = "#b8d8be";

  }
</script>
