<br>
    <div class="row">
        <div class="column-main left">
            <h2>Cell Size</h2>
            <button class="btn" id="demo1" onclick="sizeFunction(id)">Cell Size Overview</button>
            <br><br>
            <button class="btn" id="demo2" onclick="SAVFunction(id)">Surface Area to Volume</button>
            
          </div>
        <div id="content" class="column-main right">
          <h3>Hint ... they're really small.</h3>
        </div>
      </div>
</body>
<script>
  function sizeFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Size.html" width=100% height=100%></object>';
    setColor(value);
  }
  function SAVFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="SAV.html" width=100% height=100%></object>';
    setColor(value);
  }
  function setColor(value) {
    const allButtons = document.getElementsByClassName("btn");
    for(var i = 0; i < allButtons.length; i++) 
    {
      allButtons[i].style.color = "black";
      allButtons[i].style.backgroundColor = "transparent";
    }
    document.getElementById(value).style.color = "white";
    document.getElementById(value).style.backgroundColor = "#b8d8be";

  }
</script>
</html>
