<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

  <body>
     <!--Navigation bar-->

  <script>
  $(function(){
    $("#nav-placeholder").load("../menu.html");
  });
  </script>
  <!--end of Navigation bar-->
    <div class="row">
      <div class="column-main left">
            <h2>Cell Communication</h2>
            <button class="btn" id="demo1" onclick="directFunction(id)">Direct Contact</button>
            <br>
            <br>
            <button class="btn" id="demo2" onclick="localFunction(id)">Local Regulators</button>
            <br>
            <br>
            <button class="btn" id="demo3" onclick="longFunction(id)">Long Distance Signaling</button>
            <br>
            <br>
          </div>
          <div id="content" class="column-main right">
          <h3>Incoming dad jokes about cell phones...</h3>
        </div>
      </div>
</body>
<script>
  function directFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Direct.html" width=100% height=100%></object>';
    setColor(value);
  }
  function localFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Local.html" width=100% height=100%></object>';
    setColor(value);
  }
  function longFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Long.html" width=100% height=100%></object>';
    setColor(value);
  }
  function setColor(value) {
    const allButtons = document.getElementsByClassName("btn");
    for(var i = 0; i < allButtons.length; i++) 
    {
      allButtons[i].style.color = "black";
      allButtons[i].style.backgroundColor = "transparent";
    }
    document.getElementById(value).style.color = "white";
    document.getElementById(value).style.backgroundColor = "#b8d8be";

  }
</script>
</html>
