    <h3>Cell Signaling Overview</h3>
    <p>Cell-to-cell messages can be divided into three stages</p>
    <ol>
        <li>Reception</li>
        <ul><li>Ligand binds to receptor        </li></ul>
        <li>Transduction</li>
        <ul><li>Signal is converted</li></ul>
        <li>Response</li>
        <ul><li>A cell process is altered</li></ul>
    </ol>
