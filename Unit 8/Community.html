    <div class="row">
        <div class="column-main" style="background-color:#e0f0e3;">
            <h2>Community Ecology, Biodiversity, and Disruptions</h2>
            <button class="btn" id="demo1" onclick="orgFunction(id)">Communities</button>

        <div id="content" class="column-main" style="background-color:#ffffff;">
          <h3>A keystone is the rock at the top of an archway that locks the other pieces in place. So, what is a keystone species?</h3>
        </div>
      </div>
</body>
<script>
  function orgFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Communities.html" width=100% height=100%></object>';
    setColor(value);
  }
  function genFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Inter.html" width=100% height=100%></object>';
    setColor(value);
  }
  function codeFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Diversity.html" width=100% height=100%></object>';
    setColor(value);
  }
  function artFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Key.html" width=100% height=100%></object>';
    setColor(value);
  }
  function artvFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Disturbances.html" width=100% height=100%></object>';
    setColor(value);
  }
  



  function setColor(value) {
    const allButtons = document.getElementsByClassName("btn");
    for(var i = 0; i < allButtons.length; i++) 
    {
      allButtons[i].style.color = "black";
      allButtons[i].style.backgroundColor = "transparent";
    }
    document.getElementById(value).style.color = "white";
    document.getElementById(value).style.backgroundColor = "#b8d8be";

  }
</script>
