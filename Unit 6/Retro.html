<body>
    <h3>Retroviruses</h3>
    <p>Retroviruses, like HIV, are an exception to the standard flow of genetic information</p>
    <ul>
        <li>Information flows from RNA to DNA</li>
        <ul>
            <li>Uses an enzyme known as <b>reverse transcriptase</b></li>
            <ul>
                <li>Couples viral RNA to DNA</li>
                <li>DNA then becomes part of the RNA</li>
            </ul>
        </ul>
    </ul>
</body>
