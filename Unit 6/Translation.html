    <div class="row">
        <div class="column-main" style="background-color:#e0f0e3;">
            <center><h2>Translation</h2></center>
            <button class="btn" id="demo1" onclick="orgFunction(id)">Translation Overview</button>
            <br><br><button class="btn" id="demo4" onclick="stepFunction(id)">The Steps of Translation</button>
            <br><br><button class="btn" id="demo5" onclick="proFunction(id)">Protein Folding</button>
            <br><br><button class="btn" id="demo6" onclick="reFunction(id)">Retroviruses</button>

            Amigo-acids</h3>
        </div>
      </div>
</body>
<script>
  function orgFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Over.html" width=100% height=100%></object>';
    setColor(value);
  }
  function stepFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="StepTr.html" width=100% height=100%></object>';
    setColor(value);
  }
  function proFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Folding.html" width=100% height=100%></object>';
    setColor(value);
  }
  function reFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Retro.html" width=100% height=100%></object>';
    setColor(value);
  }



  function setColor(value) {
    const allButtons = document.getElementsByClassName("btn");
    for(var i = 0; i < allButtons.length; i++) 
    {
      allButtons[i].style.color = "black";
      allButtons[i].style.backgroundColor = "transparent";
    }
    document.getElementById(value).style.color = "white";
    document.getElementById(value).style.backgroundColor = "#b8d8be";

  }
</script>
