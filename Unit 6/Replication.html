    <div class="row">
        <div class="column-main left">
            <h2>DNA Replication</h2>
            <button class="btn" id="demo" onclick="orgFunction(id)">Semi-Conservative Model</button>
            <br>
            <br>
            <button class="btn" id="demo1" onclick="genFunction(id)">Steps in DNA Replication</button>

        <div class="column-main right" id="content">
          <h3>DNA can copy itself! Imagine unraveling a sock in order to turn it into two identical socks. It's like that, but inside your body! You're full of socks!</h3>
        </div>
      </div>
</body>
<script>
  function orgFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Semi.html" width=100% height=100%></object>';
    setColor(value);}
  function genFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Steps.html" width=100% height=100%></object>';
    setColor(value);}
  function setColor(value) {
  const allButtons = document.getElementsByClassName("btn");
  for(var i = 0; i < allButtons.length; i++) 
  {
    allButtons[i].style.color = "black";
    allButtons[i].style.backgroundColor = "transparent";
  }
  document.getElementById(value).style.color = "white";
  document.getElementById(value).style.backgroundColor = "#b8d8be";

}
</script>
