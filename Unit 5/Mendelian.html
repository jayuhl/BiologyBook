    <div class="row">
        <div class="column-main left">
            <h2>Mendelian Genetics</h2>
            <button class="btn" id="demo" onclick="orgFunction(id)">Mendel</button>
            <br>

            <button class="btn" id="demo1" onclick="genFunction(id)">Principles of Heredity</button>

</body>
<script>
  function orgFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Common.html" width=100% height=100%></object>';
    setColor(value);}
  function genFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Principles.html" width=100% height=100%></object>';
    setColor(value);}
  function overFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Prob.html" width=100% height=100%></object>';
    setColor(value);}
  function pFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Pedigrees.html" width=100% height=100%></object>';
    setColor(value);}
    function setColor(value) {
  const allButtons = document.getElementsByClassName("btn");
  for(var i = 0; i < allButtons.length; i++) 
  {
    allButtons[i].style.color = "black";
    allButtons[i].style.backgroundColor = "transparent";
  }
  document.getElementById(value).style.color = "white";
  document.getElementById(value).style.backgroundColor = "#b8d8be";

}
</script>
