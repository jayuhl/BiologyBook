    <h3>Cells and Chromosomes    </h3>
    <p>Eukaryotes have DNA that is packaged in chromosomes</p>
    <p>There are two types of chromosomes:</p>
    <ul>
        <li>Autosomes: chromosomes that do not determine sex (humans have 22 pairs)</li>
        <li>
            Sex chromosomes: X and Y</li>
            <ul>
                <li>Eggs: X (humans: 22 + X)</li>
                <li>
                    Sperm: X or Y (humans: 22 + X OR 22 + Y)
                    </li>
            </ul>
    </ul>
