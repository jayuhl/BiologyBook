<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>
  <body>
     <!--Navigation bar-->
  <div id="nav-placeholder">
  
  </div>
  
  <script>
  $(function(){
    $("#nav-placeholder").load("../menu.html");
  });
  </script>
  <!--end of Navigation bar-->
    <div class="row">
        <div class="column-main" style="background-color:#e0f0e3;"">
            <center><h2>Water & Hydrogen Bonding</h2></center>
            <button class="btn" id="demo1" onclick="polarityFunction(id)">Polarity</button>
            <br><br>
            <button class="btn" id="demo2" onclick="solventFunction(id)">Universal Solvent</button>
            <br><br>
            <button class="btn" id="demo3" onclick="cohesionFunction(id)">Cohesion & Adhesion</button>
            <br><br>
            <button class="btn" id="demo4" onclick="densityFunction(id)">Density</button>
            <br><br>
            <button class="btn" id="demo5" onclick="heatFunction(id)">High Specific Heat</button>
          </div>
        <div id="content" class="column-main" >
          <h3>Water is essential to life, and it is important to understand how it works.</h3>
        </div>
      </div>
</body>
<script>
  function polarityFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Polarity.html" width=100% height=100%></object>';
    setColor(value);
  }
  function solventFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="UniversalSolvent.html" width=100% height=100%></object>';
    setColor(value);
  }
  function cohesionFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Cohesion.html" width=100% height=100%></object>';
    setColor(value);
  }
  function densityFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Density.html" width=100% height=100%></object>';
    setColor(value);
  }
  function heatFunction(value) {
    document.getElementById("content").innerHTML='<object type="text/html" data="Heat.html" width=100% height=100%></object>';
    setColor(value);
  }

  function setColor(value) {
    const allButtons = document.getElementsByClassName("btn");
    for(var i = 0; i < allButtons.length; i++) 
    {
      allButtons[i].style.color = "black";
      allButtons[i].style.backgroundColor = "transparent";
    }
    document.getElementById(value).style.color = "white";
    document.getElementById(value).style.backgroundColor = "#b8d8be";

  }
  
</script>
</html>
